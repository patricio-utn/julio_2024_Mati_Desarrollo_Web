<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 title="eeepaaaa">formularios en html</h1>
    <form>
        <label for="nombre" title="aquiii">Ingrese su nombre</label>
        <input type="text" minlength="5" maxlength="10" placeholder="escribe tu nombre" id="nombre" name="nombre">
        <input type="password"> <button type="button">Validar si es segura</button>
        <input type="number" min="10" max="20">
        <input type="email" required>
        <input type="submit" value="iniciar sesion">
        <button type="submit" title="holiiiiii">registrar</button>
        <label for="mensaje" title="hey">escribe tu mensaje: <input type="checkbox"></label>
        <textarea name="" id="mensaje"> hi how are you?</textarea>
        <input type="file">
        <input type="date">
        <input type="datetime">
        <br>
        <span>selecciona tu lenguaje favorito</span>
        <br>
        <label for="html">HTML</label>
        <input type="radio" id="html" name="lenguaje">
        <br>
        <label for="css">CSS</label>
        <input type="radio" id="css" name="lenguaje">
        <br>
        <label for="javascript">javascript</label>
        <input type="radio" id="javascript" name="lenguaje">
        <span>selecciona tu lenguaje favorito 2</span>
        <br>
        <label for="html-check">HTML</label>
        <input type="checkbox" id="html-check" name="lenguaje-check" value="html">
        <br>
        <label for="css-check">CSS</label>
        <input type="checkbox" id="css-check" name="lenguaje-check" value="css">
        <br>
        <label for="javascript-check">javascript</label>
        <input type="checkbox" id="javascript-check" name="lenguaje-check" value="javascript">

        <label for="pais">selecciona un pais</label>
        <select name="pais" id="pais">
            <option value="argentina">argentina</option>
            <option value="francia" disabled>francia</option>
            <option value="brasil" selected>brasil</option>
            <option value="nulo" selected disabled>no seleccionado</option>
        </select>

    </form>
